<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/css.css">
</head>

<body>


    <section class=" gradient-custom">
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-6 col-md-6 col-lg-6">
                    <div class="card  text-white" style="background-color: #263238">
                        <form class="card-body p-5 text-center" name="formProduct">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Shopping List</h2>
                                <p class="text-white-50 mb-5">Por favor ingresa los datos del producto</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="productName" name="productName" class="form-control form-control-lg" />
                                    <label class="form-label" for="productName">Nombre del producto</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="productQuantity" name="productQuantity" class="form-control form-control-lg" />
                                    <label class="form-label" for="productQuantity">Cantidad</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="productPrice" name="productPrice" class="form-control form-control-lg" />
                                    <label class="form-label" for="productPrice">Precio</label>
                                </div>

                                <div class="form-outline form-white mb-4 text-start">
                                    <label for="boughtAt">Fecha de Compra</label>
                                    <input type="date" id="boughtAt" name="boughtAt" class="form-control form-control-lg" />
                                </div>

                                <button class="btn btn-outline-secondary btn-lg px-5" type="button" onclick="objetoShoppingList.add()">AÃ±adir</button>

                                <button class="btn btn-info btn-lg px-5" type="button" onclick="objetoShoppingList.refreshData()">Actualizar</button>

                            </div>


                        </form>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-6">
                    <form name="formTable">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Fecha</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
    <script src="js/crud.js"></script>
</body>

</html>
